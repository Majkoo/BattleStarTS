<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- SHIP FORM  SHIP FORM  SHIP FORM  SHIP FORM  SHIP FORM -->
<div id="shipFormDiv">
<form id="shipForm">
<table>
    
    <thead>
        <tr>
        <td>
            Name:
        </td>
        <td>
            <input type="text"
            placeholder="Ship Name"
            id="inputName" />
        </td>
        </tr>
    </thead>

    <tbody>
        
        <tr>
        <td>
            Damage:
        </td>
        <td>
            <input type="number" id="inputDamage" value="1" disabled />
            <button id="dmgDcsBtn">-</button>
            <button id="dmgIncBtn">+</button>
        </td>
        </tr>

        <tr>
        <td>
            Speed:
        </td>
        <td>
            <input type="number" id="inputSpeed" value="1"  disabled />
            <button id="spdDcsBtn">-</button>
            <button id="spdIncBtn">+</button>
        </td>
        </tr>

        <tr>
        <td>
            Health:
        </td>
        <td>
            <input type="number" id="inputHealth" value="1" disabled />
            <button id="hpDcsBtn">-</button>
            <button id="hpIncBtn">+</button>
        </td>
        </tr>

        <tr>
        <td>
            Remaining points:
        </td>
        <td>
            <input id="remainingPoints" type="number" value="15" disabled>
        </td>
        </tr>

        <tr>
        <td></td>
        <td><button type="submit" id="createBtn"> Create new Ship </button></td>
        </tr>

    </tbody>
</table>

</form> 
</div>
<!--/SHIP FORM /SHIP FORM /SHIP FORM /SHIP FORM /SHIP FORM -->

<div id="loggerTitle"> Logger </div>
<div id="fightLogger">
    <p id="fightLog"></p>
</div>

<div id="shipList">
    <p id="listTitle"> Ship List </p>
    </br>
    <p id="shipLog"> </p>
</div>

<div id="fightFormDiv">
    <form id="fightForm">
        <input type="number" id="shipID1" placeholder="First ship ID"> 
        <p> VS </p>
        <input type="number" id="shipID2" placeholder="Second ship ID"> 
        <p> <button> Fight! </button> </p>
    </form>
</div>

<script type="module" src="public/bundle.js"></script>
</body>
</html>
