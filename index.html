<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

<div id="shipFormDiv">
<form id="shipForm">
    <p>
        <input type="text"
                placeholder="Ship Name"
                id="inputName" />
    </p>
    <p>
        <input type="number"
                placeholder="Ship Damage"
                id="inputDamage" />
    </p>
    <p>
        <input type="number"
                placeholder="Ship Speed"
                id="inputSpeed" />
    </p>
    <p>
        <input type="number"
                placeholder="Ship health"
                id="inputHealth" />
    </p>

    <button type="submit"> Create new Ship </button>

</form>
</div>

<div id="loggerTitle"> Fight Logger </div>
<div id="fightLogger">
    <p id="fightLog"></p>
</div>

<div id="shipList">
    <p id="listTitle"> Ship List </p>
    </br>
    <p id="shipLog"> </p>
</div>

<div id="fightFormDiv">
    <form id="fightForm">
        <input type="number" id="shipID1" placeholder="First ship ID"> 
        <p> VS </p>
        <input type="number" id="shipID2" placeholder="Second ship ID"> 
        <p> <button> Fight! </button> </p>
    </form>
</div>

<script type="module" src="public/bundle.js"></script>
</body>
</html>
